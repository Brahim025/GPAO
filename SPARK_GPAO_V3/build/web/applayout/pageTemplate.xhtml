    <h:head>

        <h:outputStylesheet library="customthemes"

                            name="#{theme.customTheme}/#{theme.customTheme}.css"

        <style>
            .ui-growl-item {
                display: block;
                padding: 10px 15px;
                margin-top: 35px;
                font-size: 15px;
                font-family: Arial;	
            }
            .ui-inputfield {
                margin: 0;
                outline: medium none;
                padding: 4px;
                font-weight: normal;
                width: 100%;
            }
            body {
                font-size: 12px;
                font-family: Arial;
            }

            .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td,
            .table>tbody>tr>td, .table>tfoot>tr>td {
                padding: 4px;
            }

            .tooltip-inner {
                max-width: 350px;
                /* If max-width does not work, try using width instead */
                width: 350px;
            }

            #bsfscroll {
                background-image: url("#{resource['images:top.png']}");
                bottom: 65px;
                right: 18px;
                width: 38px; /* width of the custom image */
                height: 38px; /* height of the custom image */
                outline: none;
            }
        </style>

        <ui:insert name="custom-header" />
    </h:head>
